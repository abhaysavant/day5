

    <script>
        function mergeArrays(arrayOne, arrayTwo) {
            return arrayOne.concat(arrayTwo);
        }

        let array1 = [10, 20, 30];
        let array2 = [40, 50, 60];
        
        console.log("First Array:", array1);
        console.log("Second Array:", array2);
        console.log("Combined Array:", mergeArrays(array1, array2));
    </script>
</body>
</html>
